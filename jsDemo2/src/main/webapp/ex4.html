<html>
    <head>
        <title>Ex4</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Ex4</div>
        <div id="x"></div>
        <input type="text" id="nn"><button id="btn">Add</button>
        <script>
            var names = ["Lars", "Bob", "Ida"];
            function listMaker(arr) {
                var lis = arr.map(function (name) {
                    return "<li>" + name + "</li>";
                });
                return "<ul>" + lis.join("") + "</ul>";
            }
            var btn = document.getElementById("btn");
            btn.addEventListener("click", function () {
                names.push(document.getElementById("nn").value);
                document.getElementById("x").innerHTML = listMaker(names);
            });
            document.getElementById("x").innerHTML = listMaker(names);
        </script>
    </body>
</html>
